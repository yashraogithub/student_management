student_management.student_form:
  path: '/student/add'
  defaults:
    _form: '\Drupal\student_management\Form\StudentForm'
    _title: 'Add Student'
  requirements:
    _permission: 'access content'

student_management.student_list:
  path: '/student/list'
  defaults:
    _controller: '\Drupal\student_management\Controller\StudentController::studentList'
    _title: 'Student List'
  requirements:
    _permission: 'access content'
